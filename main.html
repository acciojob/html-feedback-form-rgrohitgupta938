<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name:</label>
	<input type="text" required minlength="3" maxlength="50" id="name" />
	<br/>
	<label for="portfolio">Portfolio:</label>
	<input type="url" required id="portfolio" />
	<br/>
	<label for="favColor">Color:</label>
	<input type="color" id="favColor" />
	<br/>
	<label for="likeness">Likeness:</label>
	<input type="range" min="1" max="100" id="likeness" />
	<br/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
